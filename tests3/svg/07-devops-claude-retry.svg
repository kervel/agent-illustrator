  <path class="ai-connection" d="M55 120 L55 135" fill="none" stroke="#333" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M55 185 L55 200" fill="none" stroke="#333" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M55 250 L55 265" fill="none" stroke="#333" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M55 265 L55 159.5 L140 159.5 L140 54" fill="none" stroke="#333" stroke-width="2" marker-end="url(#ai-arrow)"/>
