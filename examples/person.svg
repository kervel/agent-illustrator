        <path id="alice_hair" class="ai-shape ai-path" d="M15.00 28.50 A9.00 9.00 0 0 1 33.00 28.50 L33.00 28.50 L28.00 26.50 L24.00 28.50 L21.00 27.50 L15.00 28.50 Z"  fill="#2b1b0e" stroke="#333333" stroke-width="1.5"/>
      </g>
      <path id="alice_torso" class="ai-shape ai-path" d="M11.00 50.50 A13.00 13.00 0 0 1 37.00 50.50 L37.00 58.50 L11.00 58.50 Z"  fill="#4a6fa5" stroke="#333" stroke-width="1"/>
      <path id="alice_collar" class="ai-shape ai-path" d="M21.00 37.83 A14.00 14.00 0 0 1 27.00 37.83 L24.00 43.83 Z"  fill="#ffffff" stroke="none" stroke-width="1.5"/>
    </g>
  </g>
  <g id="bob" class="ai-container">
    <g class="ai-container">
      <g id="bob_head_stack" class="ai-container">
        <circle id="bob_head" class="ai-shape ai-circle" cx="130" cy="28.5" r="9" fill="#f2c9a0" stroke="#333" stroke-width="1"/>
        <path id="bob_hair" class="ai-shape ai-path" d="M121.00 28.50 A9.00 9.00 0 0 1 139.00 28.50 L139.00 28.50 L134.00 26.50 L130.00 28.50 L127.00 27.50 L121.00 28.50 Z"  fill="#2b1b0e" stroke="#333333" stroke-width="1.5"/>
      </g>
      <path id="bob_torso" class="ai-shape ai-path" d="M117.00 50.50 A13.00 13.00 0 0 1 143.00 50.50 L143.00 58.50 L117.00 58.50 Z"  fill="#4a6fa5" stroke="#333" stroke-width="1"/>
      <path id="bob_collar" class="ai-shape ai-path" d="M127.00 37.83 A14.00 14.00 0 0 1 133.00 37.83 L130.00 43.83 Z"  fill="#ffffff" stroke="none" stroke-width="1.5"/>
    </g>
  </g>
  <circle id="bottom_via" class="ai-shape ai-circle" cx="77" cy="88.5" r="0.5" fill="none" stroke="none" stroke-width="1.5"/>
  <circle id="top_via" class="ai-shape ai-circle" cx="77" cy="-10.5" r="0.5" fill="none" stroke="none" stroke-width="1.5"/>
  <text class="ai-label" x="77" y="78.5" text-anchor="middle" dominant-baseline="middle" fill="var(--text-2)" font-size="12">request</text>
  <text class="ai-label" x="77" y="-0.5" text-anchor="middle" dominant-baseline="middle" fill="var(--text-2)" font-size="12">response</text>
  <path class="ai-connection" d="M24 62.5 C24 82.17796285752726 57.322037142472745 88.5 77 88.5 C96.67796285752726 88.5 130 82.17796285752726 130 69.7" fill="none" stroke="#e65100" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M130 15.5 C130 -4.177962857527255 96.67796285752726 -10.5 77 -10.5 C57.322037142472745 -10.5 23.999999999999996 -4.177962857527255 24 8.3" fill="none" stroke="#1565c0" stroke-width="2" marker-end="url(#ai-arrow)"/>
</svg>
