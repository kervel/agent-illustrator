  <path class="ai-connection" d="M495 179 L495 100.6" fill="none" stroke="var(--foreground-3)" stroke-width="1" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M215 97 C215 159.97173969329418 355 106.02826030670582 355 161.8" fill="none" stroke="var(--accent-1)" stroke-width="2" marker-end="url(#ai-arrow)"/>
