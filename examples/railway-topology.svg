        <text class="ai-shape ai-text" x="-103.6" y="242" text-anchor="start" dominant-baseline="middle" font-size="12" fill="var(--text-2)">Nodes &amp; Lines</text>
      </g>
    </g>
  </g>
  <text class="ai-label" x="117.5" y="220" text-anchor="middle" dominant-baseline="middle" fill="var(--text-2)" font-size="12">Section of Line (SoL)</text>
