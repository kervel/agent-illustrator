<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -59 178 199">
  <style>
    /* Kapernikov Brand Stylesheet for Agent Illustrator
   Colors from kapernikov-theme.css (huisstijlgids v4)
*/

:root {
  /* Foreground colors (lines, primary visual elements) */
  --foreground-1: #484847;       /* Dark grey */
  --foreground-2: #818281;       /* Medium grey */
  --foreground-3: #bfc0c0;       /* Light grey */
  --foreground-light: #ececec;   /* Very light grey */
  --foreground-dark: #000000;    /* Black */

  /* Background colors */
  --background-1: #ffffff;       /* White */
  --background-2: #ececec;       /* Very light grey */
  --background-3: #e2d7cd;       /* Beige */
  --background-light: #ffffff;
  --background-dark: #484847;    /* Dark grey */

  /* Text colors */
  --text-1: #484847;
  --text-2: #818281;
  --text-3: #bfc0c0;
  --text-light: #ffffff;
  --text-dark: #484847;

  /* Accent colors (brand red family) */
  --accent-1: #ba2415;           /* Primary brand red */
  --accent-2: #D4734F;           /* Red light */
  --accent-3: #dd977a;           /* Red lighter */
  --accent-light: #e2d7cd;       /* Beige (warm light fill) */
  --accent-dark: #901C1D;        /* Crimson */

  /* Secondary colors (cool teal/petrol) */
  --secondary-1: #1D6E88;        /* Petrol */
  --secondary-2: #1F92A6;        /* Cyan */
  --secondary-3: #36b191;        /* Jade */
  --secondary-light: #ececec;    /* Very light grey */
  --secondary-dark: #1D6E88;     /* Petrol */

  /* Extra brand colors (not in standard token set) */
  --kpv-burgundy: #5a322b;
  --kpv-amber: #FFB31B;

  /* Status colors */
  --status-success: #1E9F49;     /* Emerald */
  --status-warning: #DD8028;     /* Tangerine */
  --status-error: #ba2415;       /* Brand red */
}

/* Typography */
.ai-label, .ai-text {
  font-family: 'Avenir LT Std', 'Avenir', 'Segoe UI', Roboto, Arial, sans-serif;
}

/* Shape defaults: rounded corners, softer stroke */
.ai-rect {
  rx: 4;
  ry: 4;
}

/* Opt-out for schematics / electronic symbols */
.schematic .ai-rect {
  rx: 0;
  ry: 0;
}

/* White labels on dark fills (adjacent sibling only) */
[fill="var(--accent-1)"] + .ai-label,
[fill="var(--accent-dark)"] + .ai-label,
[fill="var(--secondary-1)"] + .ai-label,
[fill="var(--secondary-2)"] + .ai-label,
[fill="var(--secondary-3)"] + .ai-label,
[fill="var(--secondary-dark)"] + .ai-label,
[fill="var(--foreground-1)"] + .ai-label,
[fill="var(--foreground-dark)"] + .ai-label {
  fill: var(--text-light);
}

  </style>
  <defs>
    <marker id="ai-arrow" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="4" markerHeight="4" markerUnits="strokeWidth" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="context-stroke"/>
    </marker>
  </defs>
  <g id="junction" class="ai-container">
    <g id="entry" class="ai-container">
      <circle id="entry_north" class="ai-shape ai-circle" cx="15" cy="15" r="5" fill="#4169E1" stroke="#333333" stroke-width="1.5"/>
      <circle id="entry_south" class="ai-shape ai-circle" cx="15" cy="55" r="5" fill="#4169E1" stroke="#333333" stroke-width="1.5"/>
    </g>
    <g id="junction_center" class="ai-container">
      <circle id="j1" class="ai-shape ai-circle" cx="39" cy="15" r="5" fill="#228B22" stroke="#333333" stroke-width="1.5"/>
      <text class="ai-label" x="39" y="15" text-anchor="middle" dominant-baseline="middle">Switch 1</text>
      <circle id="j2" class="ai-shape ai-circle" cx="39" cy="45" r="5" fill="#228B22" stroke="#333333" stroke-width="1.5"/>
      <text class="ai-label" x="39" y="45" text-anchor="middle" dominant-baseline="middle">Switch 2</text>
      <circle id="j3" class="ai-shape ai-circle" cx="39" cy="75" r="5" fill="#228B22" stroke="#333333" stroke-width="1.5"/>
      <text class="ai-label" x="39" y="75" text-anchor="middle" dominant-baseline="middle">Switch 3</text>
    </g>
    <g id="exit" class="ai-container">
      <circle id="exit_t1" class="ai-shape ai-circle" cx="63" cy="15" r="5" fill="#4169E1" stroke="#333333" stroke-width="1.5"/>
      <circle id="exit_t2" class="ai-shape ai-circle" cx="63" cy="45" r="5" fill="#4169E1" stroke="#333333" stroke-width="1.5"/>
      <circle id="exit_t3" class="ai-shape ai-circle" cx="63" cy="75" r="5" fill="#4169E1" stroke="#333333" stroke-width="1.5"/>
    </g>
  </g>
  <path class="ai-connection" d="M20 15 L23.2 15" fill="none" stroke="#4169E1" stroke-width="3" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M20 55 L19 55 L19 75 L23.2 75" fill="none" stroke="#4169E1" stroke-width="3" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M44 15 L50.8 15" fill="none" stroke="#228B22" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M42.12347523777212 18.90434404721515 L55.37872041983603 35.473400524795025" fill="none" stroke="#228B22" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M44 45 L50.8 45" fill="none" stroke="#228B22" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M42.12347523777212 71.09565595278485 L55.37872041983603 54.526599475204975" fill="none" stroke="#228B22" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M44 75 L50.8 75" fill="none" stroke="#228B22" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M39 40 L39 30 L63 30 L63 23.6" fill="none" stroke="#555555" stroke-width="1" marker-end="url(#ai-arrow)"/>
</svg>
