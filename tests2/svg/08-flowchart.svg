<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-60 -60 304 272">
  <style>
    :root {
    --foreground-3: #999999;
    --accent-1: #2196f3;
    --foreground-2: #666666;
    --status-error: #f44336;
    --accent-light: #e3f2fd;
    --accent-3: #bbdefb;
    --text-1: #333333;
    --accent-2: #e3f2fd;
    --foreground-1: #333333;
    --foreground-light: #e0e0e0;
    --text-2: #666666;
    --background-1: #ffffff;
    --text-dark: #1a1a1a;
    --foreground-dark: #1a1a1a;
    --background-2: #f5f5f5;
    --accent-dark: #1565c0;
    --status-warning: #ff9800;
    --text-light: #ffffff;
    --background-3: #eeeeee;
    --background-dark: #333333;
    --status-success: #4caf50;
    --text-3: #999999;
    --background-light: #ffffff;
  }

  </style>
  <defs>
    <marker id="ai-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="4" markerHeight="4" markerUnits="strokeWidth" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="context-stroke"/>
    </marker>
  </defs>
  <g class="ai-container">
    <rect id="start" class="ai-shape ai-rect" x="5" y="5" width="80" height="30" fill="lightblue"/>
    <text class="ai-label" x="45" y="20" text-anchor="middle">Start</text>
    <rect id="decision" class="ai-shape ai-rect" x="5" y="39" width="80" height="30" fill="lightyellow"/>
    <text class="ai-label" x="45" y="54" text-anchor="middle">Decision?</text>
    <g class="ai-container">
      <rect id="action_a" class="ai-shape ai-rect" x="10" y="78" width="80" height="30" fill="lightgreen"/>
      <text class="ai-label" x="50" y="93" text-anchor="middle">Action A</text>
      <rect id="action_b" class="ai-shape ai-rect" x="94" y="78" width="80" height="30" fill="lightcoral"/>
      <text class="ai-label" x="134" y="93" text-anchor="middle">Action B</text>
    </g>
    <rect id="end" class="ai-shape ai-rect" x="5" y="117" width="80" height="30" fill="lightgray"/>
    <text class="ai-label" x="45" y="132" text-anchor="middle">End</text>
  </g>
  <text class="ai-label" x="57.5" y="73.5" text-anchor="start">Yes</text>
  <text class="ai-label" x="89" y="73.5" text-anchor="start">No</text>
  <path class="ai-connection" d="M45 35 L45 39" fill="none" stroke="#333" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M45 69 L50 78" fill="none" stroke="#333" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M85 54 L79 54 L79 93 L94 93" fill="none" stroke="#333" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M50 108 L45 117" fill="none" stroke="#333" stroke-width="2" marker-end="url(#ai-arrow)"/>
  <path class="ai-connection" d="M94 93 L85 132" fill="none" stroke="#333" stroke-width="2" marker-end="url(#ai-arrow)"/>
</svg>
